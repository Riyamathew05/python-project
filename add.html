    <h1>Enter Employee Details</h1>

            </tr>

                <td>Emp Salary</td>

            </tr>

            <tr>
                <td>Emp Dept</td>
                <td><input name="emp_dept" type="text" ></td>

            </tr>
            <tr></tr>
